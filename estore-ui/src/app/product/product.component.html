<div *ngIf="product">
	<img src="{{product.picture}}" alt="{{product.name}}" class="product-pic">
	
	<div class="product-details">
		<h1>{{product.name}}</h1>
		<p>Price: ${{product.price}}</p>
		<p>Quantity: {{product.quantity}}</p>
		<p>{{product.description}}</p>
		
		<div class="user-actions" *ngIf="this.UAM.loggedIn() && this.UAM.isAdmin()">
			<button *ngIf="product.quantity >= this.BIDDABLE_LIMIT" (click)="addToCart()">Add to Cart</button><br>
			<span *ngIf="product.quantity < this.BIDDABLE_LIMIT && product.quantity > 0">
				<button (click)="bid()">Bid</button>
				<input *ngIf="product" (change)="updateTime()" id="bid" type="number" placeholder="{{product.price}}" value="{{product.price}}">
				<p *ngIf="this.timeRemaining > 0">Time Remaining: {{this.timeRemaining}}</p>
			</span>
		</div>
	</div>
</div>

<div *ngIf="error">
	<h1>ERROR</h1>
	<p>{{error.message}}</p>
</div>
