<h1 id="heading">Cart</h1>
<div class="product-list">
	<a *ngFor="let item of cart" class="product-card" style="background-image:linear-gradient( to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.6) ), url({{item.picture}})" href="/products/{{item.id}}">
		<div class="product-details">
			<h3 class="product-name">{{item.name}}</h3>
			<div class="product-price">${{item.price}}</div>
			<a (click)="removeItem(item)" role="button" class="product-edit-button cart-del-button button" href="javascript:void(0)">X</a>
		</div>
	</a>
</div>
<button *ngIf="cart" (click)="checkout(cart);">Check Out</button>
