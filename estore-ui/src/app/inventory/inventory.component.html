<h1 id="heading">
	<span *ngIf="query == null">
		Inventory
	</span>
	<span *ngIf="query != null">
		Search Results: {{query}}
	</span>
</h1>

<div class="search"><nav-search></nav-search></div>

<div class="product-list">
	<a *ngFor="let item of inventory" class="product-card" style="background-image:linear-gradient( to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.6) ), url({{item.picture}})" href="/products/{{item.id}}">
		<div class="product-details">
			<h3 class="product-name">{{item.name}} <span class="product-qty">({{item.quantity}})</span></h3>
			<div class="product-price">${{item.price}}</div>
			<a *ngIf="!this.UAM.isAdmin() && this.UAM.loggedIn()" href="/products/{{item.id}}/edit" role="button" class="product-edit-button button">Edit</a>
		</div>
	</a>
</div>

<button *ngIf="!this.UAM.isAdmin() && this.UAM.loggedIn()" (click)="newProduct()">Add Product</button>
